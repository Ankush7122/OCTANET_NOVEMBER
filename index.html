<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>LANDING PAGE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <nav>
            <div class="nav__logo"><a href="#">Ankush.Travels</a></div>
            <ul class="nav__links">
                <li class="link">Home</li>
                <li class="link">Features</li>
                <li class="link">About Us</li>
                <li class="link">Contact Us</li>
            </ul>
            <div class="search__box">
                <input type="text" placeholder="search">
                <i class="ri-search-line"></i>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="container__left">
            <div class="content">
                <h1>TRAVEL <br/> BEYOND IMAGINATION.</h1>
                <p>Are you ready to explore new horizons, experience different cultures, and create lifelong memories?</p>
                <div class="btns">
                    <button class="read__more">Read More</button>
                    <button class="our__blogs">Our Blogs</button>
                </div>
                <div class="chevrons">
                    <span class="chev__left"><i class="ri-arrow-left-s-line"></i></span>
                    <span class="chev__right"><i class="ri-arrow-right-s-line"></i></span>
                </div>
            </div>
        </div>
        <div class="container__right">
            <form action="index.html">
                <h2>Where you want to go?</h2>
                <div class="form__group">
                    <label for="Destination">Destination</label>
                    <input type="text" 
                    name="destination" 
                    id="destination" 
                    placeholder="Enter Destination">
                </div>
                <div class="form__group">
                    <label for="Date">Date</label>
                    <input type="date" 
                    name="Date" 
                    id="Date" 
                    placeholder="Enter Date">
                </div>
                <button type="submit">Check travel package</button>
            </form>
        </div>
        <div class="bottom__tracker">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
